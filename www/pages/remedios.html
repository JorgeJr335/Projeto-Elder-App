<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <script src="components/loader.js"></script>
    <script>
        //
        // TODO: Write JavaScript code here
        //
    </script>
</head>
<body>
  <div class="page" data-name="form">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Cadastro</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">Usuário</div>
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nome Completo</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Seu Nome"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">E-mail</div>
              <div class="item-input-wrap">
                <input type="email" placeholder="E-mail"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Senha</div>
              <div class="item-input-wrap">
                <input type="password" placeholder="Senha"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Gênero</div>
              <div class="item-input-wrap">
                <select>
                  <option>Masculino</option>
                  <option>Feminino</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">RG</div>
              <div class="item-input-wrap">
                <input type="tel" placeholder="XX.XXX.XXX-XX"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">CPF</div>
              <div class="item-input-wrap">
                <input type="tel" placeholder="XXX.XXX.XXX-XX"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Telefone</div>
              <div class="item-input-wrap">
                <input type="tel" placeholder="Telefone"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Endereço</div>
              <div class="item-input-wrap">
                <input type="tel" placeholder="Endereço"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Bairro</div>
              <div class="item-input-wrap">
                <input type="tel" placeholder="Bairro"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Data de Nascimento</div>
              <div class="item-input-wrap">
                <input type="date" placeholder="Data de Nascimento" value="2014-04-30"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Casa de Repouso</div>
              <div class="item-input-wrap">
                <select>
                  <option>Selecione sua casa de repouso</option>
                  <option>Sta. Maria da Conceição</option>
                  <option>Asilo São José</option>
                  <option>Asilo Nossa Senhora Aparecida</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <p class="row">
        <a href="#" class="col button button-raised button-fill">Cadastrar</a>
      </p>
      </ul>
    </div>
</div>
</body>
</html>
